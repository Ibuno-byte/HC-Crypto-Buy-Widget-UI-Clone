<button
  [class.active]="active"
  [class]="customClass"
>
  <span *ngIf="icon && iconPosition === 'before'" class="icon">
    <mat-icon>{{ icon }}</mat-icon>
  </span>

  <span *ngIf="text">{{ text }}</span>

  <span *ngIf="icon && iconPosition === 'after'" class="icon">
    <mat-icon>{{ icon }}</mat-icon>
  </span>
</button>
